<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <!-- ## HTML Tables
Tables display data in rows and columns. -->

<!-- **Table Elements:**
- `<table>` - Table container
- `<thead>` - Table header section
- `<tbody>` - Table body section
- `<tfoot>` - Table footer section
- `<tr>` - Table row
- `<th>` - Header cell
- `<td>` - Data cell -->

<div style="background-color: #f8f9fa; padding: 20px; border-radius: 10px;">
    <h3 style="color: #495057;">Student Grades Table</h3>
    
    <table style="width: 100%; border-collapse: collapse; background-color: white; box-shadow: 0 2px 8px rgba(0,0,0,0.1); color:black">
        <thead>
            <tr style="background-color: #007bff; color: white;">
                <th style="padding: 12px; text-align: left; border: 1px solid #ddd;">Student Name</th>
                <th style="padding: 12px; text-align: left; border: 1px solid #ddd;">HTML</th>
                <th style="padding: 12px; text-align: left; border: 1px solid #ddd;">CSS</th>
                <th style="padding: 12px; text-align: left; border: 1px solid #ddd;">JavaScript</th>
                <th style="padding: 12px; text-align: left; border: 1px solid #ddd;">Average</th>
            </tr>
        </thead>
        <tbody>
            <tr style="background-color: #f8f9fa;">
                <td style="padding: 12px; border: 1px solid #ddd;">John Doe</td>
                <td style="padding: 12px; border: 1px solid #ddd;">95</td>
                <td style="padding: 12px; border: 1px solid #ddd;">87</td>
                <td style="padding: 12px; border: 1px solid #ddd;">92</td>
                <td style="padding: 12px; border: 1px solid #ddd; font-weight: bold;">91.3</td>
            </tr>
            <tr>
                <td style="padding: 12px; border: 1px solid #ddd;">Jane Smith</td>
                <td style="padding: 12px; border: 1px solid #ddd;">88</td>
                <td style="padding: 12px; border: 1px solid #ddd;">94</td>
                <td style="padding: 12px; border: 1px solid #ddd;">90</td>
                <td style="padding: 12px; border: 1px solid #ddd; font-weight: bold;">90.7</td>
            </tr>
            <tr style="background-color: #f8f9fa;">
                <td style="padding: 12px; border: 1px solid #ddd;">Mike Johnson</td>
                <td style="padding: 12px; border: 1px solid #ddd;">92</td>
                <td style="padding: 12px; border: 1px solid #ddd;">89</td>
                <td style="padding: 12px; border: 1px solid #ddd;">95</td>
                <td style="padding: 12px; border: 1px solid #ddd; font-weight: bold;">92.0</td>
            </tr>
            <tr>
                <td style="padding: 12px; border: 1px solid #ddd;">Sarah Wilson</td>
                <td style="padding: 12px; border: 1px solid #ddd;">97</td>
                <td style="padding: 12px; border: 1px solid #ddd;">91</td>
                <td style="padding: 12px; border: 1px solid #ddd;">88</td>
                <td style="padding: 12px; border: 1px solid #ddd; font-weight: bold;">92.0</td>
            </tr>
        </tbody>
        <tfoot>
            <tr style="background-color: #28a745; color: white; font-weight: bold;">
                <td style="padding: 12px; border: 1px solid #ddd;">Class Average</td>
                <td style="padding: 12px; border: 1px solid #ddd;">93.0</td>
                <td style="padding: 12px; border: 1px solid #ddd;">90.25</td>
                <td style="padding: 12px; border: 1px solid #ddd;">91.25</td>
                <td style="padding: 12px; border: 1px solid #ddd;">91.5</td>
            </tr>
        </tfoot>
    </table>
    
</div>
</body>
</html>
