<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
</head>
<body>
    <div style="background-color: #f0fff4; color:black; padding: 20px; border-radius: 10px; max-width: 500px;">
    <h3 style="color: #27ae60;">Selection Inputs</h3>

    <form>
        <fieldset style="border: 2px solid #27ae60; border-radius: 8px; padding: 15px; margin-bottom: 20px;">
            <legend style="font-weight: bold; color: #27ae60;">Programming Languages (Check all that apply):</legend>

            <div>
                <p><label><input type="checkbox" name="languages" value="javascript"> JavaScript</label></p>
                <p><label><input type="checkbox" name="languages" value="python"> Python</label></p>
                <p><label><input type="checkbox" name="languages" value="java"> Java</label></p>
                <p><label><input type="checkbox" name="languages" value="csharp"> C#</label></p>
                <p><label><input type="checkbox" name="languages" value="php"> PHP</label></p>
            </div>
        </fieldset>

        <fieldset style="border: 2px solid #27ae60; border-radius: 8px; padding: 15px; margin-bottom: 20px;">
            <legend style="font-weight: bold; color: #27ae60;">Experience Level (Select one):</legend>
            
            <div>
                <p><label><input type="radio" name="experience" value="beginner"> Beginner</label></p>
                <p><label><input type="radio" name="experience" value="intermediate"> Intermediate</label></p>
                <p><label><input type="radio" name="experience" value="advanced"> Advanced</label></p>
                <p><label><input type="radio" name="experience" value="expert"> Expert</label></p>
            </div>
        </fieldset>

        <div style="margin-bottom: 15px;">
            <label for="country" style="display: block; margin-bottom: 5px; font-weight: bold;">Country:</label>
            <select id="country" name="country" style="width: 100%; padding: 8px; border: 2px solid #ddd; border-radius: 5px;">
                <option value="">Select your country</option>
                <option value="us">United States</option>
                <option value="uk">United Kingdom</option>
                <option value="ca">Canada</option>
                <option value="ng">Nigeria</option>
                <option value="gh">Ghana</option>
                <option value="ke">Kenya</option>
            </select>
        </div>
        
        <button type="submit" style="background-color: #27ae60; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
            Submit Survey
        </button>
    </form>
</div>
</body>
</html>
