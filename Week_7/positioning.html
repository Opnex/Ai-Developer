<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning</title>
</head>

<style>
    .position-demo {
        background-color: #f8f9fa;
        padding: 20px;
        margin: 20px 0;
        border-radius: 8px;
        min-height: 200px;
        color: black
    }
    
    .demo-container {
        position: relative;
        background-color: #e9ecef;
        height: 150px;
        border: 2px dashed #6c757d;
        margin: 10px 0;
    }
    
    .demo-box {
        width: 80px;
        height: 60px;
        color: white;
        text-align: center;
        line-height: 60px;
        font-weight: bold;
        font-size: 12px;
    }
    
    .static-box {
        position: static;
        background-color: #6c757d;
        display: inline-block;
    }
    
    .relative-box {
        position: relative;
        background-color: #17a2b8;
        top: 20px;
        left: 30px;
        display: inline-block;
        color: black
    }

    .static-box, .relative-box {
        vertical-align: top;
    }
    
    .absolute-box {
        position: absolute;
        background-color: #dc3545;
        top: 20px;
        right: 20px;
    }
    
</style>

<body>
    
    <h3>CSS Positioning in Action</h3>

<div class="position-demo">
    <h4>Static vs Relative Positioning</h4>
    <div class="static-box demo-box">Static</div>
    <div class="relative-box demo-box">Relative</small></div>
    <p><small>Relative keeps original space but moves visually</small></p>
</div>

<div class="position-demo">
    <h4>Absolute Positioning</h4>
    <div class="demo-container">
        <p>This container has position: relative (positioning context)</p>
        <div class="absolute-box demo-box">Absolute</div>
    </div>
</div>

</body>
</html>
