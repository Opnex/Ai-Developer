<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorite Colors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }
        
        h1 {
            color: #FFD700; 
            margin: 20px 0;
            font-size: 28px;
        }
        
        .name {
            color: #FFD700; 
            margin-bottom: 30px;
            font-size: 24px;
        }
        
        ul {
            list-style-type: none;
            padding: 0;
        }
        
        li {
            color: #800080;
            font-style: italic;
            margin: 15px 0;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>My Favourite Color</h1>
    
    <h1 class="name">Thomas Opeyemi Stephen</h1>
    
    <ul>
        <li>Visca Barca</li>
        <li>Never Walk Alone</li>
        <li>Halla Madrid</li>
    </ul>
</body>
</html>
