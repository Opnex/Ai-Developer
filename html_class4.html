<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input two</title>
</head>
<body>
    <div style="background-color: #fff5f5; padding: 20px; border-radius: 10px; max-width: 600px;">
    <h3 style="color: #e74c3c;">HTML5 Input Types Demo</h3>
    
    <form style="color: black;">
        <div style="margin-bottom: 15px;">
            <label for="text-input" style="display: block; margin-bottom: 5px;"><strong>Text:</strong></label>
            <input type="text" id="text-input" placeholder="Regular text" 
                   style="width: 70%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
        </div>
        
        <div style="margin-bottom: 15px;">
            <label for="password-input" style="display: block; margin-bottom: 5px;"><strong>Password:</strong></label>
            <input type="password" id="password-input" placeholder="Enter password" 
                   style="width: 70%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
        </div>
        
        <div style="margin-bottom: 15px;">
            <label for="email-input" style="display: block; margin-bottom: 5px;"><strong>Email:</strong></label>
            <input type="email" id="email-input" placeholder="user@example.com" 
                   style="width: 70%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
        </div>
        
        <div style="margin-bottom: 15px;">
            <label for="number-input" style="display: block; margin-bottom: 5px;"><strong>Number:</strong></label>
            <input type="number" id="number-input" min="1" max="100" placeholder="1-100" 
                   style="width: 70%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
        </div>
        
        <div style="margin-bottom: 15px;">
            <label for="date-input" style="display: block; margin-bottom: 5px;"><strong>Date:</strong></label>
            <input type="date" id="date-input" 
                   style="width: 70%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
        </div>
        
        <div style="margin-bottom: 15px;">
            <label for="color-input" style="display: block; margin-bottom: 5px;"><strong>Color:</strong></label>
            <input type="color" id="color-input" value="#3498db" 
                   style="padding: 8px; border: 1px solid #ddd; border-radius: 4px; width: 60px;">
        </div>
        
        <div style="margin-bottom: 15px;">
            <label for="range-input" style="display: block; margin-bottom: 5px;"><strong>Range:</strong></label>
            <input type="range" id="range-input" min="0" max="100" value="50" 
                   style="width: 70%;">
        </div>
    </form>
</div>
</body>
</html>
